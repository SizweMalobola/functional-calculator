<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator-body">
        <div id="calculator-display">
          <div id="upper">here upper</div>
          <div id="current">current</div>
        </div>
        <div id="calculator-input">
          <div class="cal-btn primary-inverse operator clear">AC</div>
          <div class="cal-btn primary-inverse operator sign">+/-</div>
          <div class="cal-btn primary-inverse operator percent">%</div>
          <div class="cal-btn secondary operator divide">รท</div>
          <div class="cal-btn primary num">7</div>
          <div class="cal-btn primary num">8</div>
          <div class="cal-btn primary num">9</div>
          <div class="cal-btn secondary operator multiply">x</div>
          <div class="cal-btn primary num">4</div>
          <div class="cal-btn primary num">5</div>
          <div class="cal-btn primary num">6</div>
          <div class="cal-btn secondary operator minus">-</div>
          <div class="cal-btn primary num">1</div>
          <div class="cal-btn primary num">2</div>
          <div class="cal-btn primary num">3</div>
          <div class="cal-btn secondary operator add">+</div>
          <div class="cal-btn primary num">0</div>
          <div class="cal-btn primary num decimal-point">,</div>
          <div class="cal-btn secondary operator equals">=</div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
